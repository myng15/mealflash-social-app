<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Edit My Profile', 'none')" />

<body>
<div class="container text-center">
<!--    <div th:if="${user.id == null}"><h1>Edit Profile</h1></div>-->
    <div th:unless="${user.id == null}"><h1>Edit User</h1></div>

    <form th:action="@{/users/saveEdits}" th:object="${user}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}"/>

        <div class="m-3">
            <div class="form-group row mb-3">
                <label class="col-form-label col-sm-4">First Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fname}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-form-label col-sm-4">Last Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lname}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-form-label col-sm-4">Email: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}"
                           class="form-control" onkeydown="return false;">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-form-label col-sm-4">Username: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}"
                           class="form-control" th:errorclass="field-error" required>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                         class="alert alert-danger text-italic p-2 ps-3 mt-1"></div>
                </div>
            </div>
            <input type="hidden" th:field="*{password}" value="${user.password}" class="form-control" required>
<!--            <div class="form-group row mb-3">-->
<!--                <label class="col-form-label col-sm-4">Password: </label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input type="password" th:field="*{password}" class="form-control" required>-->
<!--                </div>-->
<!--            </div>-->
            <div class="text-center p-3">
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
        </div>
<!--        <div th:if="${errorMessage}" th:text="${errorMessage}" th:class="${'alert ' + alertClass}"/>-->
<!--        <div th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}" th:class="${'alert ' + alertClass}">-->
<!--            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>-->
<!--            <ul th:each="error : ${bindingResult.getAllErrors()}">-->
<!--                <li th:text="${error.getObjectName() + ' : ' + error.getDefaultMessage()}"></li>-->
<!--            </ul>-->
<!--        </div>-->

    </form>


</div>

</body>
</html>
